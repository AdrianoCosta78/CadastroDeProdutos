<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Aluno</title>
<meta name="author" content="Adriano Costa">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">

<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<section class="primeira-section" style="background-image: url('imagens/fundo.jpg');">

	<div class="sombra"></div>
	<div class=" center primeiro-container">
		<h1 class="texto-centro">Sistema de Gerenciamento de Alunos</h1>

		<div class="botoes">
			<div class="wm">
				<h5 class="bnt">CADASTRAR ALUNO</h5>
				
			</div>
			
			<div class="wm">
				<h5 class="bnt">ENCONTRAR ALUNO</h5>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</section>

<!-- INICIO DO MODAL -->
	<div class="modal fade" id="modalPesquisar">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">			
				<h5 class="modal-title">Encontre um aluno</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				
			</div>
			<form method="post" action="pesquisar" th:object="${aluno}" >
				<div class="modal-body">
					<input type="text" th:field="*{nome}" class="form-control">
						
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-success">Pesquisar</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div th:replace="fragmentos/fragmentos :: rodape"></div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
