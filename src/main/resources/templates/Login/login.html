<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<meta name="author" content="Adriano Costa">
<link rel="stylesheet" href="css/login.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">
</head>
<body>

	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Login</h2>
					<p>Insira seu email e senha para efetuar o login.</p>
				</div>
				
				<form method="post" action="/login" th:object="${usuarios}" >
					
					
					<div th:text="${msg} class="alert alert-danger" role="alert" th:if="${msg != null}">
<!-- 						<strong "></strong> -->
					</div>
				
					<div class="form-group">
						<input id="email" type="text" name="email"   class="form-control"   placeholder="Email">
					</div>
<!-- 					th:fiel="*{email}" -->
					<div class="form-group">
						<input id="senha" type="password" name="senha"  class="form-control"  placeholder="senha">
					</div>
<!-- 					th:fiel="*{senha}" -->
					<div class="cadastro">
						<a th:href="@{cadastro}">NÃ£o tem cadastro? Clique aqui.</a>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
			
				</form>
							
			</div>
		</div>
	</div>
	
</body>
</html>
